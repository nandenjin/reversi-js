<!DOCTYPE html>
<html>
  
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>nandenjin/reversi-js</title>

    <style>

      @import './css/HTMLRenderer.css';
      
      html, body{

        width: 100%;
        height: 100%;
        margin: 0;

      }

      .renderer{

        width: 300px;
        height: 300px;

      }

    </style>

  </head>

  <body>
    
    <script src="../build/reversi.js"></script>
    <script>

      const b = reversi.Board.colors.BLACK;
      const w = reversi.Board.colors.WHITE;
      const checker = new reversi.Board( 2, 2 ).loadArray( [ b, w, w, b ] );
      
      const board = new reversi.Board( 8, 8 ).copy( checker, new reversi.Cursor( 3, 3 ) );
      const renderer = new reversi.HTMLRenderer( board, { clickable: true, } );

      renderer.domElement.classList.add( 'renderer' );
      document.body.appendChild( renderer.domElement );

    </script>

  </body>

</html>
